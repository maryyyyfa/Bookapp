{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg my-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="m-0 text-center">
                        <i class="fas fa-comments mr-2"></i>BookApp Group Chat
                    </h4>
                </div>
                
                <div class="card-body">
                    <!-- Chat Messages Container -->
                    <div class="chat-container mb-4" style="height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 15px;">
                        <!-- Messages will appear here -->
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-comment-slash fa-3x mb-3"></i>
                            <p>No messages yet. Be the first to post!</p>
                        </div>
                    </div>
                    
                    <!-- Message Form -->
                    <div class="chat-form">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <textarea class="form-control" name="message" rows="3" 
                                              placeholder="Type your message here..." required></textarea>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a message.
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-container {
        background-color: #f8f9fa;
    }
    
    .chat-message {
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
    }
    
    .message-in {
        background-color: #e9ecef;
        margin-right: auto;
        border-bottom-left-radius: 5px;
    }
    
    .message-out {
        background-color: #4e73df;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }
    
    .message-time {
        font-size: 0.75rem;
        color: #6c757d;
        margin-top: 5px;
        text-align: right;
    }
    
    .card {
        border: none;
        border-radius: 0.5rem;
    }
    
    .card-header {
        border-bottom: none;
    }
    
    textarea {
        resize: none;
    }
</style>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();

// Auto-scroll to bottom of chat
function scrollToBottom() {
    const chatContainer = document.querySelector('.chat-container');
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Call this function when new messages arrive
scrollToBottom();
</script>

{% endblock %}
