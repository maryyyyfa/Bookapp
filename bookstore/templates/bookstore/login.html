{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookApp - Connexion</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4e73df",
              "primary-dark": "#2e59d9",
              secondary: "#f8f9fc",
              accent: "#2e59d9",
              text: "#5a5c69",
            },
            fontFamily: {
              sans: ["Nunito", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="w-full max-w-md px-4">
      <h1
        class="text-4xl font-bold text-center text-primary mb-8 drop-shadow-sm"
      >
        BookApp
      </h1>

      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-primary px-6 py-4 text-center">
          <h3
            class="text-xl font-semibold text-white flex items-center justify-center"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Connexion
          </h3>
        </div>

        <div class="p-6">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nom d'utilisateur</label
              >
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-primary text-white"
                >
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="flex-1 rounded-r-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                  id="username"
                  name="username"
                  placeholder="Entrez votre nom d'utilisateur"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Mot de passe</label
              >
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-primary text-white"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="flex-1 rounded-r-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                  id="password"
                  name="password"
                  placeholder="Entrez votre mot de passe"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              name="sign-in"
              class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-md transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>

            <a
              href="{% url 'regform' %}"
              class="block text-center text-primary font-semibold mt-4 hover:text-primary-dark hover:underline"
            >
              <i class="fas fa-user-plus mr-2"></i>Cr√©er un compte
            </a>
          </form>
        </div>

        <div class="bg-secondary px-6 py-4">
          {% if messages %}
          <div class="space-y-2">
            {% for message in messages %}
            <div
              class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded text-sm"
              role="alert"
            >
              <div class="flex">
                <i class="fas fa-exclamation-circle mr-2 mt-0.5"></i>
                <span>{{ message }}</span>
              </div>
            </div>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
